<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hungry Viper</title>
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="display">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">highScore: 0</span>
        </div>
        <div class="wrapper">
            <div class="play-board"></div>
        </div>
        <div class="controls">
            <div class="col col1">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long key"></i>
            </div>
            
            <div class="col col2">
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long key"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long key"></i>
            </div>
            <div class="col col3">
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long key"></i>
            </div>
            
        </div>
    </div>
    
</body>
</html>
